<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css ">
    <title>0day-Search</title>
</head>
<body>
    <!-- Header -->

    <!-- Image/logo -->
    <div class="main">
    <div class="main-logo">
        <div class="image-class">
            <img class="logo" src="./Images/googlelogo_color_272x92dp.png" alt="google-logo">
        </div>
    </div>

    <!-- Search Box -->
    <div class="search-box">
        <input class="search-bar" type="text">
    </div>

    <!-- Buttons -->
    <div class="search-buttons">
        <button class="buttons">Google Search</button>
        <button class="buttons">I'm Feeling Lucky</button>
    </div>

    <!-- Languages -->
    <div class="langs">
        <p><span>Google Offered in: </span>हिन्दी বাংলা తెలుగు मराठी தமிழ் ગુજરાતી ಕನ್ನಡ മലയാളം ਪੰਜਾਬੀ</p>
    </div>

    
</div>
    <!-- Footer -->
</body>
</html>
